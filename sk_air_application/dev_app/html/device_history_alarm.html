<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Smart Air Manager</title>
    <link rel="stylesheet" href="../css/ui/ui.style.css">
</head>
<body>

<div class="wrap_header wrap_header_bd">
    <h1>이력 및 알림</h1>
    <a href="#" class="sprite sprite_common sprite_back">뒤로</a>
</div>
<div class="wrap_contents wrap_contents_gray">
    <div class="timeline">
        <div class="area_history_box">
            <p class="day"><span class="sprite sprite_common sprite_history_dot">?</span>11월 27일</p>
            <div class="box_alarm">
                <div class="alarm_desc alarm_device_desc">
                    <p class="desc">[기기 닉네임]의 먼지센서에 이상이 있습니다. 확인해주세요.   </p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
            <div class="box_alarm">
                <div class="alarm_desc alarm_device_desc">
                    <p class="desc error_desc"><span class="sprite sprite_common sprite_network_error"></span>연결상태를 알 수 없습니다.</p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
        </div>
        <div class="area_history_box none_padding_bottom">
            <p class="day"><span class="sprite sprite_common sprite_history_dot">?</span>11월 22일</p>
            <div class="box_alarm">
                <div class="alarm_desc alarm_device_desc">
                    <p class="desc">풍량을 2단계로 실행합니다. </p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
            <div class="box_alarm">
                <div class="alarm_desc alarm_device_desc">
                    <p class="desc">[기기 닉네임]의 필터커버가 열렸습니다. 확인해주세요.  </p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
