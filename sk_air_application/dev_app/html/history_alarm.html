<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Smart Air Manager</title>
    <link rel="stylesheet" href="../css/ui/ui.style.css">
</head>
<body>
<img src="../design/01-5_이력-및-알림.png" alt="" style="position: absolute;top: 0;left: 0;width: 360px;opacity: 0.5;z-index:500;margin-top: -25px;">
<div class="wrap_header wrap_header_bd">
    <h1>이력 및 알림</h1>
    <a href="#" class="sprite sprite_common sprite_back">뒤로</a>
</div>
<div class="wrap_contents wrap_contents_gray">
    <div class="timeline">
        <div class="area_history_box">
            <p class="day"><span class="sprite sprite_common sprite_history_dot">?</span>11월 27일</p>
            <div class="box_alarm">
                <div class="alarm_desc">
                    <div class="icon_alarm"><p><span class="sprite sprite_common sprite_history_class">?</span>수업변경</p>
                    </div>
                    <p class="desc">오후 실외수업이 공기상태로 인해 실외수업으로 변경되었습니다.</p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
            <div class="box_alarm">
                <div class="alarm_desc">
                    <div class="icon_alarm"><p><span class="sprite sprite_common sprite_history_class">?</span>수업변경</p>
                    </div>
                    <p class="desc">오늘 모든 실외수업은 실내수업으로 변경되었습니다.</p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
        </div>
        <div class="area_history_box none_padding_bottom">
            <p class="day"><span class="sprite sprite_common sprite_history_dot">?</span>11월 22일</p>
            <div class="box_alarm">
                <div class="alarm_desc">
                    <div class="icon_alarm"><p><span class="sprite sprite_common sprite_history_air_sensor">?</span>공기청정기
                    </p></div>
                    <p class="desc">미세먼지 주의보로 모든 학급의 공기청정기를 가동합니다.</p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
            <div class="box_alarm">
                <div class="alarm_desc">
                    <div class="icon_alarm"><p><span class="sprite sprite_common sprite_history_error">?</span></p>
                    </div>
                    <p class="desc">모든 학급의 기기가 오류 상태 입니다.</p>
                    <p class="time">오후 03:41</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
