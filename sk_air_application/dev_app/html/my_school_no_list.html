<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Smart Air Manager</title>
    <link rel="stylesheet" href="../css/ui/ui.style.css">
</head>
<body>
<img src="../design/01-2-2내학교_미등록시.png" alt=""
     style="position: absolute;top: 0;left: 0;width: 360px;opacity: 0.5;z-index:500;margin-top: -25px;">
<div class="wrap_header">
    <h1><a href="#"><img src="../images/img_logo.png" alt=""></a></h1>
    <a href="#" class="sprite sprite_common sprite_side_menu">서브메뉴</a>
    <div class="box_title_icon">
        <a href="#" class="sprite sprite_common sprite_header_search">검색</a>
        <a href="#" class="sprite sprite_common sprite_toggle_list">리스트</a>
    </div>
</div>

<div class="wrap_contents">
    <div class="list_title">
        <p>내 학교</p>
        <button class="btn btn_round"><span class="sprite sprite_common sprite_all_list">?</span>전체학교</button>
    </div>
<div class="list_school_card none_card_list">
    <p class="none_list_desc">
        <span></span>
        등록된 <em>내 학교</em>가 없습니다.
    </p>
    <p class="none_list_etc">
        자주 찾는 학교/학급을 내 학교로 등록하여<br>편리하게 공기상태를 확인하세요.
    </p>
</div>
<div class="area_btn_rg">
    <button class="btn"><span class="sprite sprite_common sprite_plus_btn">+</span>내 학교 등록</button>
</div>
</div>
</body>
</html>
