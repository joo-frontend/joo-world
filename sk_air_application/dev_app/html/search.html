<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Smart Air Manager</title>
    <link rel="stylesheet" href="../css/ui/ui.style.css">
</head>
<body>
<img src="../design/01-6-1_검색.png" alt="" style="position: absolute;top: 0;left: 0;opacity: 0.5;z-index:500;margin-top: -25px;">
<div class="wrap_header wrap_header_bd">
    <h1>학교 검색</h1>
    <a href="#" class="sprite sprite_common sprite_back">뒤로</a>
</div>
<div class="wrap_contents">
    <div class="area_search">
        <div class="search_box">
            <input type="text" class="text_box acitve" placeholder="학교명을 입력해주세요">
            <button class="btn btn_search">
                <span class="sprite sprite_common sprite_search">검색아이콘</span>
            </button>
            <!-- input박스 활성화시 나타남 (x아이콘) -->
           <!-- <a href="#" class="sprite sprite_common sprite_delete">지우기</a>-->
        </div>
    </div>
    <p class="search_title">최근 검색 학교 <a href="#">전체 삭제</a></p>
    <ul class="search_list">
        <li><a href="#">한강초등학교</a> <button class="btn_delete"><span class="sprite sprite_common sprite_search_delete_p">X</span></button></li>
        <li><a href="#">성산초등학교</a> <button class="btn_delete"><span class="sprite sprite_common sprite_search_delete">X</span></button></li>
        <li><a href="#">가람초등학교</a> <button class="btn_delete"><span class="sprite sprite_common sprite_search_delete">X</span></button></li>

    </ul>
</div>
</body>
</html>
