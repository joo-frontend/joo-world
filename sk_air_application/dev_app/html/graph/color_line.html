<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Smart Air Manager</title>
    <style>


        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .y.axis {
            display: none;
        }

        .x.axis text {
            display: none;
        }

        .line {
            fill: none;
            stroke: url(#temperature-gradient);
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
<script src="../../js/lib/jquery-3.2.1.min.js"></script>
<script src="../../js/lib/d3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 460 - margin.left - margin.right,
        height = 180 - margin.top - margin.bottom;

    var parseDate = d3.timeParse("%Y%m%d");

    var x = d3.scaleTime().range([0, width]);

    var y = d3.scaleLinear().range([height, 0]);

    var xAxis = d3.axisBottom().scale(x);

    var yAxis = d3.axisLeft().scale(y);

    var line = d3.line()
        .x((d) => x(d.date))
    .y((d) => y(d.temperature))
    .curve(d3.curveBasis);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    var data = [
        {
            "date": 20110930,
            "temperature": 10
        },
        {
            "date": 20111001,
            "temperature": 25.7
        },
        {
            "date": 20111002,
            "temperature": 13.9
        },
        {
            "date": 20111003,
            "temperature": 45.7
        },
        {
            "date": 20111004,
            "temperature": 87.8
        },
        {
            "date": 20111005,
            "temperature": 2.7
        },
        {
            "date": 20111006,
            "temperature": 57
        },
        {
            "date": 20111007,
            "temperature": 56.7
        },
        {
            "date": 20111008,
            "temperature": 36.8
        },
        {
            "date": 20111009,
            "temperature": 66.7
        },
        {
            "date": 20111010,
            "temperature": 20.1
        },
        {
            "date": 20111011,
            "temperature": 71.1
        },
        {
            "date": 20111012,
            "temperature": 91.5
        },
        {
            "date": 20111013,
            "temperature": 64.3
        },
        {
            "date": 20111014,
            "temperature": 57.1
        },
        {
            "date": 20111015,
            "temperature": 44.6
        }
    ];

    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.temperature = +d.temperature;
    });

    x.domain([data[0].date, data[data.length - 1].date]);
    y.domain(d3.extent(data, (d) => d.temperature));

    svg.append("linearGradient")
        .attr("id", "temperature-gradient")
        .attr("gradientUnits", "userSpaceOnUse")
        .attr("x1", 0).attr("y1", y(0))
        .attr("x2", 0).attr("y2", y(100))
        .selectAll("stop")
        .data([
            {offset: "0%", color: "#e03e3a"},
            {offset: "25%", color: "#e03e3a"},
            {offset: "25%", color: "#ff9f3e"},
            {offset: "50%", color: "#ff9f3e"},
            {offset: "50%", color: "#5cc37e"},
            {offset: "75%", color: "#5cc37e"},
            {offset: "75%", color: "#4aa6ec"},
            {offset: "100%", color: "#4aa6ec"}
        ])
        .enter().append("stop")
        .attr("offset", (d) => d.offset)
    .attr("stop-color", (d) => d.color);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Temperature (ÂºF)");

    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);
</script>
</body>

</html>
