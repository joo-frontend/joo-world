<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Smart Air Manager</title>
    <link rel="stylesheet" href="../css/ui/ui.style.css">
</head>
<body>
<div class="popup_dim">
    <div class="popup popup_full popup_hours">
        <div class="popup_header">
            <h2>꺼짐 예약 설정</h2>
        </div>
        <div class="popup_contents">
            <p class="desc_time">설정된 시간이 지난 후 기기가 꺼집니다.</p>
            <ul class="area_timer">
                    <li class="disabled">2시간 후</li>
                    <li>4시간 후</li>
                    <li class="focus">8시간 후</li>
                    <li>12시간 후</li>
            </ul>
        </div>
        <div class="popup_footer">
            <div class="btn_group">
                <button class="btn btn_popup">취소</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
