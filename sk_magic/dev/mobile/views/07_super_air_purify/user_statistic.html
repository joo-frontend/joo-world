<!DOCTYPE html>

<body>
<!-- wrap_header_area -->
<div class="wrap_header_area">

    <!-- //section_header -->

    <!-- section_menu -->
    <section class="section_menu">
        <div class="area_menu">
            <div class="moving">
                <ul class="clearfix">
                    <li class="active"><a href="#"><span>상태표시</span></a></li>
                    <li><a href="#"><span>제품작동</span></a></li>

<!-- //wrap_header_area -->

            <div class="graph_desc">

            <div class="box_graph">
                <img src="../../../images/page/@temp_graph04.png" alt="">
            </div>
        </div>
        <div class="area_graph">
            <p>미세먼지 PM 10</p>
            <div class="graph_desc">

            </div>
            <div class="box_graph">
                <img src="../../../images/page/@temp_graph04.png" alt="">
            </div>
        </div>
        <div class="area_graph">
            <p>실내온도</p>

            <div class="box_graph">
                <img src="../../../images/page/@temp_graph05.png" alt="">

            <p>실내 습도</p>

            <div class="box_graph">
                <img src="../../../images/page/@temp_graph05.png" alt="">
