<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Magic</title>
    <link rel="stylesheet" type="text/css" href="../../css/ui/ui.style.css"/>
</head>
<body>
<!-- wrap_header_area -->
<div class="wrap_header_area">

    <!-- section_header -->
    <section class="section_header">
        <header>
            <button class="sprite sprite_common sprite_back">뒤로</button>
            <div class="title">슈퍼 청정기</div>
            <button class="sprite sprite_common sprite_setting"></button>
        </header>
    </section>
    <!-- //section_header -->

    <!-- section_menu -->
    <section class="section_menu">
        <div class="area_menu">
            <div class="moving">
                <ul class="clearfix">
                    <li class="active"><a href="#"><span>상태표시</span></a></li>
                    <li><a href="#"><span>제품작동</span></a></li>
                    <li><a href="#"><span>사용통계</span></a></li>
                    <li><a href="#"><span>사용설명</span></a></li>
                    <li><a href="#"><span>관리이력</span></a></li>
                    <li><a href="#"><span>납부정보</span></a></li>
                    <li><a href="#"><span>이력 및 알림</span></a></li>
                    <li><a href="#"><span>사용자 관리</span></a></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //section_menu -->

</div>
<!-- //wrap_header_area -->

<!-- wrap_contents_area -->
<div class="wrap_contents_area">

    <!-- 예약 삭제 section_push_alarm -->
    <section class="section_push_alarm">
        <ul class="area_reserv reserv_delete">
            <li>
                <input type="checkbox" class="checkbox_circle">
                <p>전체 선택 </p>
            </li>
            <li>
                <input type="checkbox" class="checkbox_circle">
                <p>오후 10:00 ~ 다음날 오전 9:00 </p>
                <span>주중(자동)</span>
            </li>
            <li>
                <input type="checkbox" class="checkbox_circle" checked="">
                <p>오전 10:00 ~ 오후 1:15</p>
                <span>월,수,금(켜짐)</span>
            </li>
            <li>
                <input type="checkbox" class="checkbox_circle">
                <p>오후 10:00 ~ 오후 4:30</p>
                <span>주중(취침)</span>
            </li>
            <li>
                <input type="checkbox" class="checkbox_circle" checked="">
                <p>오전 10:00 ~ 오전 11:15</p>
                <span>주중(자동)</span>
            </li>

        </ul>
    </section>
    <!-- //section_push_alarm -->

    <section class="section_btn bottom_btn bottom_fixed">
        <div class="area_btn btn_inline">
            <button class="btn btn_lg btn_skyblue btn_block">추가</button>
            <button class="btn btn_lg btn_blue btn_block">삭제</button>
        </div>

    </section>

</div>
<!-- //wrap_contents_area-->
</body>
</html>
