<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>SK Magic</title>
    <link rel="stylesheet" type="text/css" href="../../css/ui/ui.style.css"/>
</head>
<body>

<!-- 팝업 -->
<div class="popup_dim_all">
    <div class="popup popup_all popup_setting_local">
        <div class="popup_header">
            <h1>지역설정</h1>
            <div class="close_popup">
                <button><span class="sprite sprite_common sprite_popup_close"></span>
                </button>
            </div>
        </div>
        <div class="popup_contents">
            <div class="area_local">
            <label>시/도</label>
            <select class="select select_black select_block select_lg">
                <option value="">강원도</option>
                <option value="">경기도</option>
                <option value="" selected>서울특별시</option>
            </select>
            </div>
            <div>
            <label>시/군/구</label>
            <select class="select select_black select_block select_lg">
                <option value="">강남구</option>
                <option value="">강동구</option>
                <option value="">강서구</option>
                <option value="">관악구</option>
                <option value="" selected>중구</option>
            </select>
            </div>
        </div>
        <div class="section_btn no_bg bottom_btn">
            <div class="area_btn">
                <button class="btn btn_lg btn_skyblue btn_block">확인</button>
            </div>
        </div>
    </div>

</div>
<!-- //팝업 -->

<!-- section_header -->
<section class="section_header">
    <header>
        <a href="#" class="sprite sprite_common sprite_back">뒤로</a>
        <div class="title">기기명</div>
        <a href="#" class="sprite sprite_common sprite_setting"></a>
    </header>
</section>
<!-- //section_header -->

<!-- section_menu -->
<section class="section_menu">
    <div class="area_menu">
        <div class="moving">
            <ul class="clearfix">
                <li class="active"><a href="#"><span>상태표시</span></a></li>
                <li><a href="#"><span>제품작동</span></a></li>
                <li><a href="#"><span>사용통계</span></a></li>
                <li><a href="#"><span>사용설명</span></a></li>
                <li><a href="#"><span>관리이력</span></a></li>
                <li><a href="#"><span>납부정보</span></a></li>
                <li><a href="#"><span>이력 및 알림</span></a></li>
                <li><a href="#"><span>사용자 관리</span></a></li>
            </ul>
        </div>
    </div>
</section>
<!-- //section_menu -->

</body>
</html>
