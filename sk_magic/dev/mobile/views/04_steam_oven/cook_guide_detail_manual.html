        <span>(01/51)</span>
        <h1>01 통닭구이</h1>
        <div class="close_popup">
            <button><span class="sprite sprite_common sprite_popup_close"></span>
            </button>
        </div>
    </div>

    <!-- 수동요리 -->
    <div class="popup_detail_contents popup_no_bottom">
        <!-- 수동요리일때 area_self_detail_img 추가 -->
        <div class="area_detail_img area_self_detail_img"
             style="background: url('../../../images/page/04_steam_oven/oven_img_cook_01.jpg') 0 0 no-repeat; background-size: 100%;">

                <input type="checkbox" class="toggle_cook_guide cook_self">
            </div>
        </div>
        <div class="area_detail_guide">
            <button class="box_update"><span class="sprite sprite_steam_oven sprite_update">?</span>
                새로입력</button>
            <ul class="box_self_guide">
                <li><span>요리과정</span>
                    <div class="box_memo">
                        <textarea placeholder="입력 시 나만의 메뉴로 등록되지 않습니다."></textarea>
                    </div>
                </li>
                <li><span>재료준비</span>
                    <div class="box_memo">
                        <textarea placeholder="입력 시 나만의 메뉴로 등록되지 않습니다."></textarea>
                    </div>
                </li>
                <li><span>포인트</span>
                    <div class="box_memo">
                        <textarea placeholder="입력 시 나만의 메뉴로 등록되지 않습니다."></textarea>
                    </div>
                </li>
                <li><span>메모</span>
                    <div class="box_memo">
                        <textarea placeholder="여기에 메모를 입력합니다. 메모 입력 시에는 나만의 메뉴로 등록되지 않습니다."></textarea>
                    </div>
                </li>
            </ul>

        </div>
    </div>

</div>
