<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper">
    <div class="wrap_header wrap_header_border_bottom">
        <a href="#" class="header_btn_left"><i class="sprite sprite_common sprite_arrow_pre"></i></a>
        <span>성분으로 제품 검색</span>
    </div>
    <div class="wrap_contents">
        <div class="section_contents">
            <div class="area_search_box">
                <p>포함성분
                    <a href="#"><span>성분그룹</span> <i class="sprite sprite_common sprite_icon_more"></i></a>
                </p>
                <div class="search">
                    <input type="text" class="insert_box" placeholder="포함성분을 입력해 주세요.">
                </div>
            </div>
            <div class="area_search_box">
                <p>제외성분
                    <a href="#"><span>성분그룹</span> <i class="sprite sprite_common sprite_icon_more"></i></a>
                </p>
                <div class="search">
                    <input type="text" class="insert_box" placeholder="제외성분을 입력해 주세요.">
                </div>
            </div>
            <div class="area_search_box">
                <p>피부고민</p>
                <div class=" check_list check_list_col_4 clearfix">
                    <div>
                        <input type="checkbox" class="check_box" id="skin1">
                        <label for="skin1">건성</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin2"><label for="skin2">각질관리</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin3"><label for="skin3">피지모공</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin4"><label for="skin4">미백</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin5"><label for="skin5">아토피</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin6"><label for="skin6">여드름</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin7"><label for="skin7">주름</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin8"><label for="skin8">홍조</label>
                    </div>

                </div>
            </div>
            <div class="area_search_box">
                <p>기능성인증</p>
                <div class=" check_list check_list_col_4 clearfix">
                    <div>
                        <input type="checkbox" class="check_box" id="skin9"><label for="skin9">건성</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin10"><label for="skin10">자외선차단</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin11"><label for="skin11">주름</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin12"><label for="skin12">여드름</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check_box" id="skin13"><label for="skin13">아토피</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_wrap btn_sm_wrap">
            <a href="#" class="btn btn_sm"><i class="sprite sprite_common sprite_icon_refresh"></i>초기화</a>
            <a href="#" class="btn">적용하기</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/ui/ui.page.js"></script>
