<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper wrapper_search">
    <div class="wrap_header">
        <div class="input_search">
            <div class="box_input">
                <input type="text" class="insert_box">
                <p class="place_holder_search"><i class="sprite sprite_common sprite_icon_search"></i><span>제품 및 브랜드명을 입력해주세요.</span>
                </p>
            </div>
        </div>
        <a href="#" class="header_search_btn">취소</a>
    </div>
    <div class="wrap_contents">
        <div class="section_contents">
            <div class="area_tab area_tab_col_2">
                <ul class="clearfix">
                    <li>
                        <a href="#">
                            <span>추천 검색어</span>
                        </a>
                    </li>
                    <li class="current">
                        <a href="#">
                            <span>최근 검색어</span>
                        </a>
                    </li>
                </ul>
            </div>
           <div class="area_recent_none">
               <i class="sprite sprite_common sprite_search_none"></i>
               <p>최근 검색한 내용이 없습니다.</p>
           </div>
            <div class="btn_wrap btn_wrap_col_2 clearfix">
                <a href="#" class="btn">성분으로 제품 검색</a>
                <a href="#" class="btn">성분 찾기</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/ui/ui.page.js"></script>
</body>
</html>
