<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Cocobot</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper wrapper_login">
<div class="wrap_header">
    <h1><a href="#"><img src="../../images/login/img_tit_logo.png" alt=""></a></h1>
    <a href="#" class="header_login">로그인</a>
</div>

    <div class="wrap_contents">
        <p class="area_quiz_first"><img src="../../images/login/img_test_info.png" alt=""></p>
        <div class="box_quiz_title">
            <p class="quiz_title">
                Q1. 당신의 피부타입을 선택해 주세요. <span>(최대 1개)</span>
            </p>
        </div>
        <ul class="img_list _selectTypeLengthOne">
            <li><a href="#"><img src="../../images/login/img_q1_dry.png" alt="">
                <p>건성</p></a></li>
            <li class="checked"><a href="#"><img src="../../images/login/img_q1_oil.png" alt="">
                <p>지성</p></a></li>
            <li><a href="#"><img src="../../images/login/img_q1_normal.png" alt="">
                <p>중성</p></a></li>
            <li><a href="#"><img src="../../images/login/img_q1_complex.png" alt="">
                <p>복합성</p></a></li>
            <li><a href="#"><img src="../../images/login/img_q1_sensi.png" alt="">
                <p>민감성</p></a></li>
        </ul>

    </div>
    <div class="wrap_pager_quiz">
        <div class="area_pager">
            <span class="focus"></span>
            <span class=""></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="prev">
            <a><span class="sprite sprite_login sprite_prev"></span>이전</a>
        </div>

        <!-- 다음 버튼 비활성시 'disabled' class 추가 -->
        <div class="next">
            <a>다음<span class="sprite sprite_login sprite_next"></span></a>
        </div>

    </div>
</div>
<script type="text/javascript" src="../../js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/ui/ui.page.js"></script>
</body>
</html>
