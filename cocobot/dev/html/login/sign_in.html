<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Cocobot</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper wrapper_login ">
<div class="wrap_header">
    <h1><a href="#"><img src="../../images/login/img_tit_logo.png" alt=""></a></h1>
    <a href="#" class="header_login">로그인</a>
</div>
<div class="wrap_contents">
    <div class="area_form">
        <ul>
            <li>
                <div class="box_sign_info">
                    <span>이메일</span><input type="email">
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>닉네임</span><input type="text" placeholder="2~8자, 한글/영어/숫자">
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>비밀번호</span><input type="password" placeholder="8~16자,영어, 숫자, 특수문자 포함 ">
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>비밀번호<br>확인</span><input type="password" placeholder="비밀번호 재입력">
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>성별</span>
                    <!-- 성별 선택시 label 태그에 'checked'클래스 추가 -->
                    <label>여자<input type="radio" name="gender"></label><label>남자<input type="radio"
                                                                                       name="gender"></label>
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>연령</span>
                    <select>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                    </select>
                </div>
            </li>
        </ul>
    </div>
    <div class="area_terms">
        <p><input type="checkbox" class="terms_check">이용약관에 동의합니다.</p>
        <p><input type="checkbox" class="terms_check">개인정보 취급방침에 동의합니다.</p>
    </div>
    <div class="btn_group">
        <button class="btn btn_long btn_disabled">회원가입</button>
    </div>
</div>
</div>
</body>
</html>
