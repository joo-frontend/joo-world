<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Cocobot</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper wrapper_login">
<div class="wrap_header">
    <h1><a href="#"><img src="../../images/login/img_tit_logo.png" alt=""></a></h1>
    <a href="#" class="header_login">로그인</a>
</div>
<div class="wrap_contents">
    <div class="box_quiz_finish">
        <img src="../../images/login/img_cocobot_01.png" alt="">
        <p>이제, 모든 설문이 끝났습니다.<br>
            원하시는 회원가입 방법을 선택해 주세요.</p>
        <p>고객님의 피부 성향을 담은 코코봇이<br>
            똑똑하고 안전한 코스메틱 코칭을 해드립니다.  </p>
    </div>
    <div class="box_sign_btn">
        <button class="btn btn_long btn_icon btn_pink"><span class="sprite sprite_login sprite_email_sign"></span>E-mail로 회원가입</button>
        <button class="btn btn_long btn_icon btn_naver"><span class="sprite sprite_login sprite_naver_sign"></span>네이버 아이디로 가입</button>
    </div>
</div>
</div>
</body>
</html>
