<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Cocobot</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper wrapper_login">
<div class="wrap_header">
    <h1><a href="#"><img src="../../images/login/img_tit_logo.png" alt=""></a></h1>
    <a href="#" class="header_login">로그인</a>
</div>
<div class="wrap_contents">
    <div class="area_form">
        <ul>
            <li class="info_error"> <!-- 정보 맞을 시 info_success, 정보 틀릴 시 info_error 클래스 추가 -->
                <div class="box_sign_info">
                    <span>이메일</span><input type="email" value="abcdefg@gmail.com">
                    <p>이미 존재하는 이메일 정보입니다. </p>
                    <a href="#" class="btn_delete">지우기</a>
                    <i>성공</i>
                </div>
            </li>
            <li class="info_error"> <!-- 정보 맞을 시 info_success, 정보 틀릴 시 info_error 클래스 추가 -->
                <div class="box_sign_info">
                    <span>닉네임</span><input type="text" value="코코봇">
                    <p>이미 존재하는 닉네임입니다. </p>
                    <a href="#" class="btn_delete">지우기</a><i>성공</i>
                </div>
            </li>
            <li class="info_error"> <!-- 정보 맞을 시 info_success, 정보 틀릴 시 info_error 클래스 추가 -->
                <div class="box_sign_info">
                    <span>비밀번호</span><input type="password" value="비밀번호">
                    <p>영어, 숫자, 특수문자가 포함되어야 합니다. (8자~16자) </p>
                    <a href="#" class="btn_delete">지우기</a><i>성공</i>
                </div>
            </li>
            <li class="info_error"> <!-- 정보 맞을 시 info_success, 정보 틀릴 시 info_error 클래스 추가 -->
                <div class="box_sign_info">
                    <span>비밀번호<br>확인</span><input type="password" value="비밀번호">
                    <p>비밀번호가 일치하지 않습니다.</p>
                    <a href="#" class="btn_delete">지우기</a><i>성공</i>
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>성별</span>
                    <!-- 성별 선택시 label 태그에 'checked'클래스 추가 -->
                    <label class="checked" for="female">여자
                        <input type="radio" id="female" name="gender" checked></label>
                    <label for="male">남자
                        <input type="radio" id="male" name="gender">
                    </label>
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>연령</span>
                    <select>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                    </select>
                </div>
            </li>

        </ul>
    </div>
    <div class="area_terms">
        <p><input type="checkbox" class="terms_check">이용약관에 동의합니다.</p>
        <p><input type="checkbox" class="terms_check">개인정보 취급방침에 동의합니다.</p>
    </div>
    <div class="btn_group">
        <button class="btn btn_long btn_disabled">회원가입</button>
    </div>
</div>
</div>
<script type="text/javascript" src="../../js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/ui/ui.page.js"></script>
</body>
</html>
