<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Cocobot</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper wrapper_login">
<div class="wrap_header">
    <h1><a href="#"><img src="../../images/login/img_tit_logo.png" alt=""></a></h1>
    <a href="#" class="header_login">시작하기</a>
</div>
<div class="wrap_contents">
    <div class="area_login_title login_error">
        <p>로그인</p>
<p class="login_error_msg">
    이메일 or 비밀번호를 찾을 수 없습니다.<br>
    다시확인 후 입력해 주세요.
</p>
    </div>
    <div class="area_form">
        <ul>
            <li>
                <div class="box_sign_info">
                    <span>이메일</span><input type="email" value="abcdefg@gmail.com">
                    <a href="#" class="btn_delete">지우기</a>
                </div>
            </li>
            <li>
                <div class="box_sign_info">
                    <span>비밀번호</span><input type="password" value="ddddddddd">
                    <a href="#" class="btn_delete">지우기</a>
                </div>
            </li>
        </ul>
        <a href="#" class="text_find">비밀번호를 잊으셨나요?</a>
        <div class="btn_group_login">
            <button class="btn btn_long btn_pink">로그인</button>
            <p class="partition"></p>
            <button class="btn btn_long btn_icon btn_naver">
                <span class="sprite sprite_login sprite_naver_sign"></span>네이버 아이디로 로그인
            </button>
        </div>
    </div>
    <div class="btn_group">
        <p class="desc_sign">아직 회원이 아니신가요? </p>
        <button class="btn btn_long btn_blank">시작하기</button>
    </div>
</div>
<script type="text/javascript" src="../../js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/ui/ui.page.js"></script>
</body>
</html>
