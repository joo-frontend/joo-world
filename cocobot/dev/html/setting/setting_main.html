<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper">
    <div class="wrap_header wrap_header_border_bottom">
        <a href="#" class="header_btn_left"><i class="sprite sprite_common sprite_arrow_pre"></i></a>
        <span>설정</span>
    </div>
    <div class="wrap_contents">
        <div class="section_content">
            <div class="area_title">
                <span>마이페이지</span>
            </div>
            <div class="area_list">
                <ul>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_my"></i>
                            <span>내정보</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_like"></i>
                            <span>즐겨찾기<em>5개</em></span>

                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_add"></i>
                            <span>내 화장대<em>32개</em></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_skin"></i>
                            <span>뷰티정보 업데이트
                            <em class="txt_pink">#건성 #미백</em>
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="click_disabled">
                            <i class="sprite sprite_common sprite_setting_icon_push"></i>
                            <span>소식받기
                                     <input type="checkbox" class="checkbox_toggle" checked>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="area_title">
                <span>이용안내</span>
            </div>
            <div class="area_list">
                <ul>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_notice"></i>
                            <span>공지사항/이벤트
                                <em><i class="sprite sprite_common sprite_icon_new"></i></em>
                            </span>

                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_guide"></i>
                            <span>이용가이드</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="area_title">
                <span>앱정보</span>
            </div>
            <div class="area_list">
                <ul>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_business"></i>
                            <span>제휴문의</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_version"></i>
                            <span>버전정보 <em class="txt_pink">2.0.6</em></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_license"></i>
                            <span>오픈소스 라이선스</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_terms"></i>
                            <span>서비스 이용약관</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_terms"></i>
                            <span>개인정보 취급방침</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="area_title">
                <span>계정 설정</span>
            </div>
            <div class="area_list">
                <ul>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_log"></i>
                            <span>로그아웃</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bg_arrow">
                            <i class="sprite sprite_common sprite_setting_icon_leave"></i>
                            <span>회원 탈퇴</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
