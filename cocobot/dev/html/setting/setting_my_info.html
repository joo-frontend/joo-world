<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ui/ui.style.css">
</head>
<body>
<div class="wrapper">
    <div class="wrap_header wrap_header_border_bottom">
        <a href="#" class="header_btn_left"><i class="sprite sprite_common sprite_arrow_pre"></i></a>
        <span>내정보</span>
    </div>
    <div class="wrap_contents">
        <div class="area_form area_form_setting">
            <ul>
                <li>
                    <div class="box_sign_info">
                        <span>이메일</span><input type="email" placeholder="abcdefg@gmail.com">
                    </div>
                </li>
                <li>
                    <div class="box_sign_info">
                        <span>닉네임</span><input type="text" class="txt_black" placeholder="코코봇">
                    </div>
                </li>
                <li>
                    <div class="box_sign_info">
                        <span>성별</span>
                        <!-- 성별 선택시 label 태그에 'checked'클래스 추가 -->
                        <label>여자<input type="radio" name="gender"></label><label class="checked">남자<input type="radio" name="gender" checked></label>
                    </div>
                </li>
                <li>
                    <div class="box_sign_info">
                        <span>연령</span>
                        <select>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn_wrap">
            <a href="#" class="btn">저장하기</a>
        </div>
    </div>
</div>

</body>
</html>
